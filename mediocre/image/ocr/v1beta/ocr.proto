syntax = "proto3";

package mediocre.image.ocr.v1beta;

service OcrService {
  rpc GetCharacters(GetCharactersRequest) returns (GetCharactersResponse);
}

message GetCharactersRequest {
  image image = 1;
}

message GetCharactersResponse {
  string characters = 1;
}

message image {
  int32 width = 1;
  int32 height = 2;
  bytes image_data = 3;
}